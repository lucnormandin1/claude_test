<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8 Problems Showcase</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Découvrez les Défis</h1>
            <p>Cliquez sur chaque tuile pour voir plus d'informations</p>
            <div id="pointsDisplay">Points restants: <span id="pointsCount">20</span>/20</div>
        </header>

        <div class="tiles-grid">
            <!-- Tile 1 -->
            <div class="tile" data-image="img-1.jpg" data-title="Le Contexte Lumeto">
                <div class="points-badge">1 pt</div>
                <h2>Le Contexte Lumeto</h2>
            </div>

            <!-- Tile 2 -->
            <div class="tile" data-image="img-2.jpg" data-title="Collaboration">
                <div class="points-badge">5 pts</div>
                <h2>Collaboration</h2>
            </div>

            <!-- Tile 3 -->
            <div class="tile" data-image="img-3.jpg" data-title="Communication">
                <div class="points-badge">10 pts</div>
                <h2>Communication</h2>
            </div>

            <!-- Tile 4 -->
            <div class="tile" data-image="img-4.jpg" data-title="Travail à Distance">
                <div class="points-badge">3 pts</div>
                <h2>Travail à Distance</h2>
            </div>

            <!-- Tile 5 -->
            <div class="tile" data-image="img-5.jpg" data-title="Diversité et Culture">
                <div class="points-badge">5 pts</div>
                <h2>Diversité et Culture</h2>
            </div>

            <!-- Tile 6 -->
            <div class="tile" data-image="img-6.jpg" data-title="Équipe">
                <div class="points-badge">8 pts</div>
                <h2>Équipe</h2>
            </div>

            <!-- Tile 7 -->
            <div class="tile" data-image="img-7.jpg" data-title="Solitude">
                <div class="points-badge">4 pts</div>
                <h2>Solitude</h2>
            </div>

            <!-- Tile 8 -->
            <div class="tile" data-image="img-8.jpg" data-title="Facteur Externe">
                <div class="points-badge">10 pts</div>
                <h2>Facteur Externe</h2>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="imageModal" class="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">&times;</button>
            <img id="modalImage" src="" alt="Problem Image">
            <h2 id="modalTitle"></h2>
            <p id="modalDescription"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
